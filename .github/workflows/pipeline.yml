name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  check_style:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint

  simple_deployment_pipeline:
    needs: [check_style]
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Builds
        run: npm run build
      - name: Test
        run: npm run test
      - name: cypress e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run cypress:run
          start: npm run start-prod
          wait-on: http://localhost:5000

      - name: Deploy the app to Fly.io
        if: ${{ github.event_name == 'push' && !contains(join(fromJSON(toJson(github.event.commits.*.message)), ' '), '#skip') }}
        uses: actions/checkout@v4
      - name: Setup Flyctl
        if: ${{ github.event_name == 'push' && !contains(join(fromJSON(toJson(github.event.commits.*.message)), ' '), '#skip') }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy with Flyctl
        if: ${{ github.event_name == 'push' && !contains(join(fromJSON(toJson(github.event.commits.*.message)), ' '), '#skip') }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: deployment failed
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Deployement failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(fromJSON(toJson(github.event.commits.*.message)), ' '), '#skip') }}
        uses: anothrNick/github-tag-action@1.68.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: deployment and tag succeeded
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() }}
        with:
          severity: info
          details: A new version of pokedex was succesfully deployed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: tag failed
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: |
              Tag failed by ${GITHUB_ACTOR}:
              Commit message: ${{ toJson(github.event.commits.*.message) }}
              Commit link: ${{ steps.construct_commit_links.outputs.commit_links }}
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
