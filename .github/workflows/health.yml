name: Periodic health check

on:
  push:
    branches:
      - main
      - branch
  schedule:
    - cron: "*/5 * * * *"

jobs:
  health_check:
    runs-on: ubuntu-latest

    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ secrets.HEALTH_CHECK_URL }}
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
